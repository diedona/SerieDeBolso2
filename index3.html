
<!doctype html>
<html ng-app="app">
    <head>
        <title>AngularJS: Série de Bolso (parte 2)</title>
    </head>
    <body ng-controller="MeuController as meuCtrl">

        <h1 ng-controller="MeuInnerController as meuInnerCtrl">Hello {{meuCtrl.Amigo}}! Conhece o {{meuInnerCtrl.Amigo}}?</h1>

        <script src="scripts/angular.js"></script>
        <script>
            var app = angular.module('app', []);
            app.controller('MeuController', [function(){
                var vm = this;
                vm.Amigo = "William"
            }]);
            app.controller('MeuInnerController', [function(){
                var vm = this;
                vm.Amigo = "Josué";
            }]);
        </script>
    </body>
</html>
